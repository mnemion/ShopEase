<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#4f46e5" />
    <meta
      name="description"
      content="ShopEase - 쉽고 간편한 온라인 쇼핑몰"
    />
    <meta name="keywords" content="온라인 쇼핑, eCommerce, 쇼핑몰, 패션, 가전제품, 생활용품" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- 폰트 - Noto Sans KR 추가 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">

    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    
    <title>ShopEase - 쉽고 간편한 온라인 쇼핑</title>
  </head>
  <body>
    <noscript>이 앱을 실행하려면 JavaScript를 활성화해야 합니다.</noscript>
    <div id="root"></div>
    
    <!-- 앱 로딩 중 표시할 간단한 스타일 -->
    <style>
      .app-loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
        flex-direction: column;
        background-color: #f9fafb;
      }
      
      .app-loading-spinner {
        border: 4px solid rgba(79, 70, 229, 0.1);
        border-left-color: #4f46e5;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
      }
      
      .app-loading-text {
        margin-top: 20px;
        font-family: 'Noto Sans KR', sans-serif;
        color: #4f46e5;
        font-size: 18px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    
    <!-- 초기 로딩 상태 -->
    <div id="app-loading" class="app-loading">
      <div class="app-loading-spinner"></div>
      <div class="app-loading-text">ShopEase 로딩 중...</div>
    </div>
    
    <script>
      // 앱이 로드되면 로딩 인디케이터 제거
      window.onload = function() {
        const loadingElement = document.getElementById('app-loading');
        if (loadingElement) {
          loadingElement.style.display = 'none';
        }
      };
    </script>
  </body>
</html>
